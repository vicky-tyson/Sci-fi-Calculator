<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-fi Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display-items">
            <input id="result-screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button onclick="backspace()">CE</button>
                <button onclick="factorial()">X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button onclick="result.value = '' ">Ac</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">6</button>
                <button class="btn">5</button>
                <button class="btn">4</button>
                <button class="btn">X</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqroot()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">X^y</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="result.value=eval(result.value);">=</button>
                <button class="btn">+</button>
            </div>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
